<div class="tags-container">
  <div
    class="tag"
    *ngFor="let foodType of foodTypes"
    (click)="onSelectFoodType(foodType.title)"
  >
    <button [class.selected]="selectedFoodTypes.includes(foodType.title)">
      <img [src]="foodType.imageUrl" [alt]="foodType.title" />
    </button>
    <p>{{ foodType.title }}</p>
  </div>
</div>
